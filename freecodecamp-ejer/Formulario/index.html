<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>survey form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1 id="title"> FreeCodeCamp Survey form </h1>
    <p id="description">Gracias por ocupar de tu tiempo para ayudarnos a implementar la plataforma</p>
    <form id="survey-form" method="post" action="https://register-demo.freecodecamp.org">
        
        <fieldset>
        <label id="name-label"for="name-label">Name:<input id="name" name="name" type="text" placeholder="Enter your name" required /></label>
        <label id="email-label" for="email-label">Email:<input id="email" name="Email" type="Email" placeholder="Enter your Email" required/></label>
        <label id="number-label" for="number">Input your age (years): <input id="number" type="number" name="age" min="13" max="120" placeholder="Age" /></label>
        
        <label for="referrer">Which option best describes your current role?
            <select id="dropdown" name="referrer">
              <option required value="">(select one) </option>
              <option required  value="1">freeCodeCamp News</option>
              <option value="2">freeCodeCamp YouTube Channel</option>
              <option value="3">freeCodeCamp Forum</option>
              <option value="4">Other</option>
            </select>
          </label>
        
        </fieldset>

        <fieldset>
            
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label for="user-recommend"><input value="1" id="user-recommend" type="radio" name="account-type" class="inline" />Difinitely</label>
        <label for="user-recommend"><input value="2" id="user-recommend" type="radio" name="account-type" class="inline" />Maybe</label>
        <label for="user-recommend"><input value="3" id="user-recommend" type="radio" name="account-type" class="inline" />Not sure</label>
        <p>What would you like to see improved?</p>
        <label for="Front-end Projects">
            <input value="1" type="checkbox" id="Front-end Projects" class="inline">Front-end Projects
        </label>
        <label for="Back-end Projects">
            <input value="2" type="checkbox" id="Back-end Projects" class="inline">Back-end Projects
        </label>
        <label for="Data Visualization">
            <input value="3" type="checkbox" id="Data Visualization" class="inline">Data Visualization
        <label for="Challenges">
            <input value="4" type="checkbox" id="Challenges" class="inline">Challenges
        </label>
        <label  for="Open Source Community">
            <input value="4" type="checkbox" id="Open Source Community" class="inline">Open Source Community
        </label>
        <label for="Gitter help rooms">
            <input value="5" type="checkbox" id="Gitter help rooms" class="inline">Gitter help rooms
        </label>
        <label for="Videos">
            <input value="6" type="checkbox" id="Videos" class="inline">Videos
        </label>
        <label  for="City Meetups">
            <input value="7" type="checkbox" id="City Meetups" class="inline">City Meetups
        </label>
        <label for="Wiki">
            <input value="8" type="checkbox" id="Wiki" class="inline">Wiki
        </label>
        <label for="Forum">
            <input value="9" type="checkbox" id="Forum" class="inline">Forum
        </label>
        <label for="Additional Courses">
            <input value="10" type="checkbox" id="Additional Courses" class="inline">Additional Courses
        </label>


        </fieldset>
    <p>Any comments or suggestions?</p>
    <label for="bio">
      <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the Police..."></textarea>
    </label>
        </fieldset>
        <input id="submit" type="submit" value="Submit" />
    </form>
</body>
</html>
